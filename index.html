<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2>real time charecter counter</h2>

    <textarea id="textarea" placeholder="please write your text here...." maxlength="50"></textarea>

    <div class="counter-container">
        <p>total charecter : <span class="total-counter" id="total-counter">
            30</span></p>
            <p>remaning : <span class="remaning-counter" id="remaning-counter">
                50</span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
